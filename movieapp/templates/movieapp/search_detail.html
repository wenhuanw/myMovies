{% extends "movieapp/base.html" %} 
{% block content %}
<div class="post">
    <a class="btn btn-default" href="{% url 'movie_add' pk=movie.pk %}"><span class="glyphicon glyphicon-heart"></span></a>
    <h1>{{ movie.title }} <small>{{ movie.date }}</small></h1>
    <p class="lead"><small>{{ movie.rate }}</small></p>
    <p><a href="{% url 'movie_list' %}">Back To List</a></p>
    <div class="row">
        <div class="col-sm-8">
            <div>
                <p>{{movie.overview}}</p>
            </div>
        </div>

        <div class="col-sm-4">
            <img src="{{ movie.poster_path }}">
        </div>
    </div>

</div>
{% endblock %}
