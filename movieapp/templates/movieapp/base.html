
{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The Movies!</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}"> 

</head>

<body>

    
        <div class="page-header">
            {% if user.is_authenticated %}
            <a class="top-menu" href="{% url "movie_search" %}">
                <span class="glyphicon glyphicon-search"></span>
            </a>
            <p class="top-menu">
                <small><a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a></small>
            </p>
            {% else %}
            <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu">
                <span class="glyphicon glyphicon-lock"></span>
            </a>
            {% endif %}
            <h1>Your movies</h1>
            <p id="headertagline"> A film is a petrified fountain of thought</p>
        </div>


   

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %} 
                {% endblock %}
            </div>
        </div>
    </div>


    
        <div class="container">
            <p>This page was created by me using my own two hands.</p>
            <p>&copy; 2016 Wenhuan Wei.</p>
        </div>
    

</body>

</html>
